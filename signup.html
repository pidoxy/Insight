<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
</head>

<body class="signup">

    <div class="signup__container d-flex flex-md-row flex-column my-5 py-md-5">
        <div class="login__img col-md-5 text-center">
            <img src="./signup.svg" alt="login icon">
        </div>
        <div class="signup__form m-auto col-md-6 mx-3">
            <h1 class="yellow py-5 text-center">Signup</h1>
            <p style="color: red;" id="error"></p>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="Password" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordOne" placeholder="">
            </div>
            <div class="d-flex flex-column pt-3">
                <button id="signup" type="submit" class="mx-auto btn purple__bg white">Create Account</button>
                <p class="align-middle m-auto py-3">Have an account? <a href="/login.html"> Sign In</a></p>
            </div>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
       https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>

    <script src="./signup.js"></script>

    <script src="./firebase.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

</body>

</html>
