{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% include "landing/snippets/head.html" %}
</head>
<body class="signup">
    
    <div class="signup__container d-flex flex-md-row flex-column my-5 py-md-5">
        <div class="login__img col-md-5 text-center" >
            <img src="{% static 'images/signup.svg' %}" alt="login icon">
        </div>
        <div class="signup__form m-auto col-md-6 mx-3">
            <h1 class="yellow py-5 text-center">Signup</h1>
            <form method="POST">
            {% bootstrap_form form %}
                            {% csrf_token %}
            <button class="mx-auto m-2 btn purple__bg white">Create Account</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>
</html>
